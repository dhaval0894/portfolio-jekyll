---
layout: default
permalink: /experience/
---

<div class="experience-list">
  <ol class="post-list">
    {% assign sorted_exp = (site.experiences | sort: 'order') %}
    {% for exp in sorted_exp %}
      <li>
        <h2 class="post-list__post-title post-title"><a href="#" class="no-cursor" title="{{ experience.title }}">{{ exp.title }}</a></h2>
        <p class="excerpt">{{ exp.role | remove: '<p>' | remove: '</p>' }}</p>
        <div class="post-list__meta">{{exp.period}}</span></div>

        <hr class="post-list__divider">
      </li>
    {% endfor %}
  </ol>

  <hr class="post-list__divider ">

</div>
